<div class="item" *ngFor="let item of itemData">
    <div class="item-details" title="Remove item with single click" (click)="onItemClick($event)" [attr.data-item-id]="item.id">
      <h3 class="item-name">{{ item.name }}</h3>
      <p class="item-category">Category: {{ item.categoryName }}</p>
    </div>
  </div>
  
  <app-confirm-dialog *ngIf="showConfirmDialog">hi</app-confirm-dialog>
