<div class="dialog-overlay" *ngIf="visible">
    <div class="dialog">
      <h3>Are you sure?</h3>
      <p>Do you really want to perform this action?</p>
      <div class="dialog-actions">
        <button (click)="onCancel()">Cancel</button>
        <button (click)="onConfirm()">OK</button>
      </div>
    </div>
  </div>
